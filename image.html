        /* Active state for image when it's selected */
        .slider-images img.active {
            flex-grow: 4.5; /* Increase size on active */

        /* Animation to grow the images automatically */
        @keyframes autoGrow {

            }

        /* Search bar styles */

     <script>
            const sliderContainer = document.getElementById('slider-container');
    const thumbnailImages = document.querySelectorAll('.slider-images img');

    let currentIndex = 0;
    const images = Array.from(thumbnailImages).map(img => img.getAttribute('data-bg'));
    let slideInterval;

    // Create an overlay div for sliding effect
    const slideOverlay = document.createElement('div');
    slideOverlay.classList.add('slide-overlay');
    sliderContainer.appendChild(slideOverlay);

    // Function to change the background with a slide effect from left
    function changeSlide(index) {
        if (index === currentIndex) return; // Prevent unnecessary animation

        // Set overlay background
        slideOverlay.style.backgroundImage = `url('${images[index]}')`;
        slideOverlay.classList.add('slide-in-left');

        // After animation completes, update the main background
        setTimeout(() => {
            sliderContainer.style.backgroundImage = `url('${images[index]}')`;
            slideOverlay.classList.remove('slide-in-left');
        }, 500); // Match CSS animation duration

        // Remove active class from all images
        thumbnailImages.forEach(img => img.classList.remove('active'));
        thumbnailImages[index].classList.add('active');

        currentIndex = index; // Update index
    }

    // Auto-slide functionality
    function startAutoSlide() {
        slideInterval = setInterval(() => {
            let nextIndex = (currentIndex + 1) % images.length;
            changeSlide(nextIndex);
        }, 5000); // Change every 5 seconds
    }

    // Add click event to images to manually change the background
    thumbnailImages.forEach((img, index) => {
        img.addEventListener('click', () => {
            changeSlide(index); // Change the background when an image is clicked
            clearInterval(slideInterval); // Stop auto-slide
            startAutoSlide(); // Restart auto-slide
        });
    });

    // Start the auto-slide initially
    startAutoSlide();

    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
    console.log('Hamburger clicked'); // Debugging
    navLinks.classList.toggle('active');

    // Check if menu is open
    if (navLinks.classList.contains('active')) {
        navLinks.style.left = "0"; // Ensure menu is visible
    } else {
        navLinks.style.left = "-100%"; // Hide menu when closing
    }
});

// Close menu when clicking a link
document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
        console.log('Nav link clicked'); // Debugging
        navLinks.classList.remove('active');
        navLinks.style.left = "-100%";
    });
});
